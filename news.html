    <li class="list-group-item"><a href="https://yayanheeh.github.io/live/rcti"><img src="https://yayanheeh.github.io/live/logo/rcti.jpg" width="100" height="50"> <b>Rcti</b></a></li>
    <li class="list-group-item"><a href="https://yayanheeh.github.io/live/tvri"><img src="https://yayanheeh.github.io/live/logo/tvri.jpg" width="100" height="50"> <b>Tvri</b></a></li>

  </ul>  
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
