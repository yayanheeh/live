 
 
<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <title>Flowplayer Â· iframe src</title>

  <!-- The Flowplayer skin -->
  <link rel="stylesheet" href="//releases.flowplayer.org/7.2.4/skin/skin.css">

<style>
body, html {
  /* no scrollbars */
  overflow: hidden;

  /* pin player to top left corner of page/iframe */
  margin: 0;
  padding: 0;
}
</style>

  <!-- Flowplayer depends on jquery for VIDEO tag based installations -->
  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- Flowplayer library -->
  <script src="//releases.flowplayer.org/7.2.4/flowplayer.min.js"></script>
  <!-- The hlsjs plugin (light) for playback of HLS without Flash in modern browsers -->
  <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>

<script>
flowplayer.conf = {
  fullscreen: true,
  // iOS allows only native fullscreen from within iframes
  native_fullscreen: true
};
</script>

</head>

<body>

<div class="flowplayer" data-ratio="0.4167">

   <video>
<source type="application/x-mpegurl" src="//edge.flowplayer.org/functional.m3u8">
<source type="video/webm" src="//edge.flowplayer.org/functional.webm">
<source type="video/mp4" src="//edge.flowplayer.org/functional.mp4">
   </video>

</div>

</body>
</html>
