<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Plyr Demo</title>
  
  
  <link rel='stylesheet' href='https://cdn.plyr.io/3.4.6/plyr.css'>

      <link rel="stylesheet" href="css/style.css">

  <style>
#page-preloader {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: #EEEEEE;
    z-index: 100500;
}
#page-preloader .spinner {
    //width: 32px;
    //height: 32px;
    position: absolute;
    left: 50%;
    top: 50%;
    //background: url('https://yayanheeh.github.io/live/30.gif') no-repeat 50% 50%;
    //margin: -16px 0 0 -16px;
	color: #fff;
	transform:translate(-50%, -50%);
}
</style>
</head>

<body>
<div id="page-preloader"><span class="spinner"><img src="https://raw.githubusercontent.com/yayanheeh/live/master/loader.gif">&nbsp;<font color="black"><b>Loading...</b></font></span></div>


  <div class="container">
<video controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" id="player">
                <!-- Video files -->
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1440p.mp4" type="video/mp4" size="1440">

                <!-- Caption files -->
                <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                    default>
                <track kind="captions" label="Français" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt">

                <!-- Fallback for browsers that don't support the <video> element -->
               
  </div>
</div>
  <script src='https://cdn.plyr.io/3.4.6/plyr.js'></script>

  

    <script  src="js/index.js"></script>


<script>
$(window).on('load', function () {
    var $preloader = $('#page-preloader'),
        $spinner   = $preloader.find('.spinner');
    $spinner.fadeOut();
    $preloader.delay(350).fadeOut('slow');
});
</script>

</body>

</html>
